{% extends 'base.html'%}

{% block content %}
<div class="jumbotron">
    <div class="card card-body">
        <h1>{{user.username}}</h1>
        {% if user.profile_image%}
        <img src="{{url_for('static',filename='photos/'+user.profile_image)}}" alt="">
        {% else%}
        <p>No profile pic</p>
        {%endif%}
        {% if user==current_user%}
        
        <div class="card-footer">
        <a href="{{url_for('main.profile_update',uname=user.username)}}">Update Profile</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
